<div id="main" class="container">
<h1>{{ project.name }}</h1>
<h2>{{ environment.name }}</h2>

<table class="table">
   <thead>
      <tr>
         <th>Date</th>
         <th>Subject</th>
         <th>Message</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="event in events">
         <td>{{ event.date }}</td>
            <td>{{ event.subject }}</td>
            <td><pre>{{ event.message }}</pre></td>
         </tr>
   </tbody>
</table>
</div>
